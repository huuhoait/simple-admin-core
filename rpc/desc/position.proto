syntax = "proto3";

// Position message

message PositionInfo {
  uint64 id = 1;
  int64 created_at = 2;
  int64 updated_at = 3;
  uint32 status = 4;
  uint32 sort = 5;
  string name = 6;
  string code = 7;
  string remark = 8;
    string created_by =9;
  string updated_by = 10;
}

message PositionListResp {
  uint64 total = 1;
  repeated PositionInfo data = 2;
}

message PositionListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  string name = 3;
  string code = 4;
  string remark = 5;
}


service Core {

  // Position management
  // group: position
  rpc createPosition (PositionInfo) returns (BaseIDResp);
  // group: position
  rpc updatePosition (PositionInfo) returns (BaseResp);
  // group: position
  rpc getPositionList (PositionListReq) returns (PositionListResp);
  // group: position
  rpc getPositionById (IDReq) returns (PositionInfo);
  // group: position
  rpc deletePosition (IDsReq) returns (BaseResp);


}